{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans "Réinitialisation du mot de passe" %} </h2>
<p>{% trans "Mot de passe perdu ? Saisis ton adresse électronique ci-dessous et tu recevras les instructions pour en créer un nouveau." %}</p>
<form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit">{% trans "Réinitialiser le mot de passe" %}</button>
</form>
{% endblock %}

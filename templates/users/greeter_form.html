{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form_user.as_p }}
        {{ form_greeter.as_p }}
        <button type="submit">{% trans "Enregistrer" %}</button>
    </form>
{% endblock %}
